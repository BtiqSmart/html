        <body>


            <h1>CADASTRO DE CLIENTES</h1>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
                 <div class=row gx-1 gy-3 align-items-center>
                                             

                    <form class=row gx-11 gy-1 align-items-center">
                                <div class="col-md-6">
                                <label for="inputCNPJ" class="form-label">CNPJ</label>
                                <input type="CNPJ" class="form-control" id="inputCNPJ">
                                </div>

                                <div class="col-md-6">
                                <label for="inputNOME" class="form-label">NOME</label>
                                <input type="NOME" class="form-control" id="inputNOME">
                                </div>

                                <div class="col-12">
                                <label for="inputLOGRADOURO" class="form-label">LOGRADOURO</label>
                                <input type="text" class="form-control" id="inputLOGRADOURO" placeholder="RUA, AV, RODOVIA">
                                </div>

                                    <div class="col-12">
                                    <label for="inputNÚMERO" class="form-label">NÚMERO</label>
                                    <input type="text" class="form-control" id="NÚMERO" placeholder="NÚMERO">
                                    </div>
                                            <div class="col-12">
                                            <label for="inputCOMPLEMENTO" class="form-label">COMPLEMENTO</label>
                                            <input type="text" class="form-control" id="COMPLEMENTO" placeholder="CENTRO COMERCIAL, SALA">
                                            </div>

                                    <div class="col-md-6">
                                    <label for="inputMUNICÍPIO" class="form-label">MUNICÍPIO</label>
                                    <input type="text" class="form-control" id="inputMUNICÍPIO">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="inputBAIRRO/DISTRITO" class="form-label">BAIRRO/DISTRITO</label>
                                        <input type="text" class="form-control" id="inputBAIRRO/DISTRITO">
                                    </div>

                                    <div class="col-md-4">
                                    <label for="inputESTADO" class="form-label">ESTADO</label>
                                    <select id="inputESTADO" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>

                                    </div>
                                    <div class="col-md-2">
                                    <label for="inputCEP" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="CEP">
                                    </div>

                                    <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                        Check me out
                                        </label>
                                    </div>
                                    </div>
                                    <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                    </form>
                </div> 
                </body>
